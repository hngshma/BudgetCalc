<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="app">
    <table class ="budget-tracker" > 
        <thead>
         <tr>
            <th>日付</th>
            <th>メモ</th>
            <th>種類</th>
            <th>金額</th>
            <th></th>
         </tr>
         </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input class="input input-date" type="date">
                    </td>
                    <td>
                        <input class="input input-description" type="text" placeholder="未入力">
                    </td>
                    <td>
                        <select class="input input-type">
                                <option value="income">収入</option>
                                <option value="expense">経費</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" class="input input-amount">
                    </td>
                    <td>
                        <button type="button" class="delete-entry">&#10005;</button>
                    </td>
                 </tr>
                </tbody> 
                <tbody>
                    <tr>
                        <td colspan="5" class ="controls">
                            <button type="button" class="new-entry">入力</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="summary"> 
                            <strong>合計:</strong>
                            <span class="total">¥0</span>

                        </td>
                    </tr>

                </tfoot>
        </table>
     </div>





</body>
</html>
